<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>{% block title %}Sales Rep | Young4ChickS{% endblock %}</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      margin: 0;
      background-color: #f8f9fa;
    }
    .sidebar {
      height: 100vh;
      width: 230px;
      position: fixed;
      background-color: #343a40;
      color: white;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }
    .sidebar-content {
      padding-top: 1.5rem;
      padding-bottom: 1rem;
    }
    .sidebar h4 {
      text-align: center;
      margin-bottom: 2rem;
      color: #fff;
    }
    .sidebar a {
      display: block;
      color: #ccc;
      padding: 12px 20px;
      text-decoration: none;
      margin: 0 1rem 12px 1rem;
      border-radius: 5px;
      transition: background-color 0.2s;
    }
    .sidebar a:hover,
    .sidebar a.active {
      background-color: #495057;
      color: white;
    }

    .badge-fixed {
    display: inline-block;
    min-width: 80px;        /* keeps them same width */
    text-align: center;
    font-size: 0.85rem;     /* consistent size */
    padding: 0.4em 0.6em;   /* uniform padding */
    border-radius: 0.25rem; /* same shape */
}
    .sidebar-footer {
      padding: 1rem;
      text-align: center;
      font-size: 0.85rem;
      color: #aaa;
      background-color: #2c2f33;
      border-top: 1px solid #444;
    }
    .main-content {
      margin-left: 230px;
      padding: 2rem;
    }

    .sidebar .separator {
    height: 0.5px;                  /* line thickness */
    background: #e5e7eb;          /* line color */
    width: 70%;                   /* control how wide it is */
    margin: 0.75rem auto;         /* vertical spacing + center horizontally */
    border-radius: 2px;           /* optional: rounded ends */
  }
  </style>
</head>
<body>

  <div class="sidebar">
    <div class="sidebar-content">
      <h4>Young4ChickS</h4>
      <a href="{% url 'sales_dashboard' %}" class="{% if request.resolver_match.url_name == 'sales_dashboard' %}active{% endif %}">üìä Dashboard</a>
      <div class="separator"></div>
      <a href="{% url 'register_farmer' %}" class="{% if request.resolver_match.url_name == 'register_farmer' %}active{% endif %}">üìù Register Farmers</a>
      <a href="{% url 'submit_chick_request' %}" class="{% if request.resolver_match.url_name == 'submit_chick_request' %}active{% endif %}">üì• Submit Requests</a>
      <a href="{% url 'sales_history' %}" class="{% if request.resolver_match.url_name == 'sales_history' %}active{% endif %}">üìÑ Farmer History</a>
      <div class="separator"></div>
      <a href="{% url 'sales_pickup' %}" class="{% if request.resolver_match.url_name == 'sales_pickup' %}active{% endif %}">‚úÖ Chicks Pickup</a>
      <a href="{% url 'sales_feed_pickup' %}" class="{% if request.resolver_match.url_name == 'sales_feed_pickup' %}active{% endif %}">‚úÖ Feeds Pickup</a>
      <div class="separator"></div>
      <a href="{% url 'logout' %}" class="text-danger">üö™ Logout</a>
    </div>
    <div class="sidebar-footer">      
      <strong>Kakuru Peter Bingwa</strong> <br>
      CSE-Python May 2025 <br>
      Refactory Academy <br>
      &copy; 2025 Young4ChickS
    </div>
  </div>

  <div class="main-content">
    {% block content %}
    <!-- Sales page content will go here -->
    {% endblock %}
  </div>

  <!-- Bootstrap 4 JS dependencies -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script>
  setTimeout(function() {
    var alerts = document.querySelectorAll('.alert');
    alerts.forEach(function(alert) {
      alert.classList.remove('show');
      alert.classList.add('fade');
      setTimeout(function() {
        alert.remove();
      }, 500); // remove after fade out
    });
  }, 7000);
</script>
  {% block scripts %} {% endblock %}
</body>
</html>
