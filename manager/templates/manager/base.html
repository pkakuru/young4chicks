<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}Young4ChickS{% endblock %}</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      margin: 0;
      background-color: #f8f9fa;
    }

    .sidebar {
      height: 100vh;
      width: 230px;
      position: fixed;
      background-color: #343a40;
      color: white;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    .sidebar-content {
      padding-top: 1.5rem;
      padding-bottom: 1rem;
    }

    .sidebar h4 {
      text-align: center;
      margin-bottom: 2rem;
      color: #fff;
    }

    .sidebar a {
      display: block;
      color: #ccc;
      padding: 12px 20px;
      text-decoration: none;
      margin: 0 1rem 12px 1rem;
      border-radius: 5px;
      transition: background-color 0.2s;
    }

    .sidebar a:hover,
    .sidebar a.active {
      background-color: #495057;
      color: white;
    }

    .sidebar-footer {
      padding: 1rem;
      text-align: center;
      font-size: 0.85rem;
      color: #aaa;
      background-color: #2c2f33;
      border-top: 1px solid #444;
    }

    .main-content {
      margin-left: 230px;
      padding: 2rem;
    }

    
  .card-summary {
    background: #f8f9fa;
    border-left: 5px solid #6c757d;
    padding: 1rem 1.5rem;
    margin-bottom: 1.5rem;
    border-radius: 4px;
    box-shadow: 0 2px 5px rgba(0,0,0,0.08);
  }

  .border-left-success { border-left-color: #28a745 !important; }
  .border-left-primary { border-left-color: #007bff !important; }
  .border-left-info { border-left-color: #17a2b8 !important; }
  .border-left-warning { border-left-color: #ffc107 !important; }
  .border-left-danger { border-left-color: #dc3545 !important; }
  .border-left-secondary { border-left-color: #6c757d !important; }
  .border-left-dark { border-left-color: #343a40 !important; }

  .card-summary h6 {
    font-size: 0.95rem;
    color: #6c757d;
    margin-bottom: 0.5rem;
  }

  .badge-fixed {
    display: inline-block;
    min-width: 80px;        /* keeps them same width */
    text-align: center;
    font-size: 0.85rem;     /* consistent size */
    padding: 0.4em 0.6em;   /* uniform padding */
    border-radius: 0.25rem; /* same shape */
}


  .card-summary h3 {
    font-weight: 700;
    color: #000;
  }


  </style>
</head>
<body>

  <div class="sidebar">
    <div class="sidebar-content">
      <h4>Young4ChickS</h4>
      <a href="{% url 'manager_dashboard' %}" class="{% if request.resolver_match.url_name == 'manager_dashboard' %}active{% endif %}">üìä Dashboard</a>
      <a href="{% url 'manager_chick_stock' %}" class="{% if request.resolver_match.url_name == 'manager_chick_stock' %}active{% endif %}">üê£ Chick Stock</a>
      <a href="{% url 'review_chick_requests' %}" class="{% if request.resolver_match.url_name == 'review_chick_requests' %}active{% endif %}">üì• Chick Requests</a>
      <a href="{% url 'manager_farmers' %}" class="{% if request.resolver_match.url_name == 'manager_farmers' %}active{% endif %}">üë§ Farmers</a>
      <a href="{% url 'manager_feeds' %}" class="{% if request.resolver_match.url_name == 'manager_feeds' %}active{% endif %}">üßæ Feeds Reports</a>
      <a href="{% url 'review_feed_request' %}" class="{% if request.resolver_match.url_name == 'review_feed_request' %}active{% endif %}">üßæ Feeds Requests</a>
      <a href="{% url 'manager_reports' %}" class="{% if request.resolver_match.url_name == 'manager_sales' %}active{% endif %}">üßæ Sales Reports</a>
      <a href="{% url 'manager_user' %}" class="{% if request.resolver_match.url_name == 'manager_user' %}active{% endif %}">üßæ Manage Users</a>
      <a href="{% url 'manager_announcements' %}" class="{% if request.resolver_match.url_name == 'manager_announcements' %}active{% endif %}">üì¢ Announcements</a>
      <a href="/">üö™ Logout</a>
    </div>
    <div class="sidebar-footer">
      &copy; 2025 Young4ChickS<br>
      v1.0.0
    </div>
  </div>

  <div class="main-content">
    {% block content %}
    <!-- Page-specific content will go here -->
    {% endblock %}
  </div>
  <!-- jQuery (required by Bootstrap 4) -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>

  <!-- Popper.js (used by Bootstrap for positioning like tooltips) -->
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>

  <!-- Bootstrap 4 JavaScript -->
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

  <script>
  setTimeout(function() {
    var alerts = document.querySelectorAll('.alert');
    alerts.forEach(function(alert) {
      alert.classList.remove('show');
      alert.classList.add('fade');
      setTimeout(function() {
        alert.remove();
      }, 500); // remove after fade out
    });
  }, 5000);
</script>


</body>
</html>
