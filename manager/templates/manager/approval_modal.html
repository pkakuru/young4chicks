<div class="modal fade" id="approveModal" tabindex="-1" role="dialog" aria-labelledby="approveModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg modal-dialog-scrollable" role="document">
    <form method="post" id="approveForm">
      {% csrf_token %}
      <input type="hidden" name="action" value="approve" />
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="approveModalLabel">Approve</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span>&times;</span></button>
        </div>

        <div class="modal-body">
          <div class="form-row align-items-end">
            <div class="form-group col-md-3">
              <label>Chick Type</label>
              <input type="text" id="approveType" class="form-control" readonly />
            </div>
            <div class="form-group col-md-3">
              <label>Requested Qty</label>
              <input type="number" id="approveRequested" class="form-control" readonly />
            </div>
            <div class="form-group col-md-3">
              <label>Remaining to Allocate</label>
              <input type="number" id="approveRemaining" class="form-control" readonly />
            </div>
            <div class="form-group col-md-3">
              <label>Max Age (days)</label>
              <input type="number" name="max_age_days" class="form-control" placeholder="e.g. 5" />
            </div>
          </div>

          <div class="d-flex justify-content-between mb-2">
            <small class="text-muted">Type allocations directly or use row buttons. FIFO auto-fill fills topâ†’down.</small>
            <div>
              <button type="button" id="autoFillBtn" class="btn btn-sm btn-outline-secondary">Auto-fill FIFO</button>
              <button type="button" id="clearAllocBtn" class="btn btn-sm btn-light">Clear</button>
            </div>
          </div>

          <div class="table-responsive">
            <table class="table table-sm table-bordered mb-3">
              <thead class="thead-light">
                <tr>
                  <th>Batch ID</th>
                  <th>Type</th>
                  <th>Age (days)</th>
                  <th>Available</th>
                  <th style="min-width:160px">Allocate</th>
                  <th style="min-width:140px">Actions</th>
                </tr>
              </thead>
              <tbody id="approveModalBody"><!-- rows injected by JS --></tbody>
            </table>
          </div>

          <!-- Decision note lives INSIDE modal-body -->
          <div class="form-group">
            <label for="approveDecisionNote">Decision note (optional)</label>
            <textarea
              class="form-control"
              id="approveDecisionNote"
              name="decision_note"
              rows="2"
              placeholder="e.g., Approving 300 from batches 7 & 9."></textarea>
          </div>

          <small class="text-muted d-block">Allocations must equal the requested quantity.</small>
        </div>

        <div class="modal-footer">
          <button type="button" class="btn btn-light" data-dismiss="modal">Cancel</button>
          <button type="submit" class="btn btn-primary" disabled>Confirm Approval</button>
        </div>
      </div>
    </form>
  </div>
</div>
