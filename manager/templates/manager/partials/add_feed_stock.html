{% block title %} {% endblock %}

{% block content %}
<h2 class="mb-1">âž• Add Feed Stock</h2>
<p class="text-muted mb-4">Record new feed stock arriving at the farm. Select feed type, quantity, cost, and supplier details.</p>

<div class="card p-4">
  <form method="POST">
    {% csrf_token %}
    <div class="row mb-3">
      <div class="col-md-4">
        <label for="feed_type"><strong>Feed Type</strong></label>
        <select class="form-control" name="feed_type" required>
          <option value="">Select feed type</option>
          <option value="starter">Starter</option>
          <option value="grower">Grower</option>
          <option value="finisher">Finisher</option>
        </select>
      </div>
      <div class="col-md-4">
        <label for="quantity_bags"><strong>Quantity (Bags)</strong></label>
        <input type="number" class="form-control" name="quantity_bags" placeholder="e.g. 20" required>
      </div>
      <div class="col-md-4">
        <label for="unit_cost"><strong>Unit Cost (UGX)</strong></label>
        <input type="number" class="form-control" name="unit_cost" placeholder="e.g. 100000" required>
      </div>
    </div>

    <div class="row mb-3">
      <div class="col-md-6">
        <label for="manufacturer"><strong>Manufacturer</strong></label>
        <select class="form-control" name="manufacturer_id" required>
          <option value="">Select manufacturer</option>
          {% for m in manufacturers %}
          <option value="{{ m.id }}">{{ m.name }}</option>
          {% endfor %}
        </select>
      </div>
      <div class="col-md-6">
        <label for="supplier"><strong>Supplier</strong></label>
        <select class="form-control" name="supplier_id" required>
          <option value="">Select supplier</option>
          {% for s in suppliers %}
          <option value="{{ s.id }}">{{ s.name }}</option>
          {% endfor %}
        </select>
      </div>
    </div>

    <div class="form-group mb-3">
      <label for="notes"><strong>Notes (Optional)</strong></label>
      <textarea class="form-control" name="notes" rows="2" placeholder="E.g. Delivered in good condition. Truck delay by 1 hour."></textarea>
    </div>

    <button type="submit" class="btn btn-success">âœ… Add Feed Stock</button>
    <a href="{% url 'manager_feeds' %}" class="btn btn-outline-secondary ml-2">ðŸ”™ Back to Feeds Dashboard</a>
  </form>
</div>
{% endblock %}
